<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da Velha</title>
</head>
<body>

    <h1>Jogo da Velha</h1>
    <div class="row">
        <div id="1" class="col" onclick="chooseTile(this.id)">.</div>
        <div id="2" class="col" onclick="chooseTile(this.id)">.</div>
        <div id="3" class="col" onclick="chooseTile(this.id)">.</div>
    </div>
    <div class="row">
        <div id="4" class="col" onclick="chooseTile(this.id)">.</div>
        <div id="5" class="col" onclick="chooseTile(this.id)">.</div>
        <div id="6" class="col" onclick="chooseTile(this.id)">.</div>
    </div>
    <div class="row">
        <div id="7" class="col" onclick="chooseTile(this.id)">.</div>
        <div id="8" class="col" onclick="chooseTile(this.id)">.</div>
        <div id="9" class="col" onclick="chooseTile(this.id)">.</div>
    </div>
    
    <div class="player">
        <label>Jogador: </label>
        <label id="selected-player"></label>
    </div>
    <div class="winner">
        <label>Vencedor:</label>
        <label id="selected-winner"></label>
    </div>

    <div>
        <button onclick="restart()">Reiniciar</button>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
